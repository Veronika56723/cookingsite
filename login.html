<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | Food.ua</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="modal-content-static">
            <a href="index.html" class="close-btn-static">&times;</a>
            <div class="modal-tabs">
                <button class="tab-btn active">Увійти</button>
                <button class="tab-btn">Реєстрація</button>
            </div>
            <div class="modal-body">
                <form class="login-form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="food.ua@gmail.com" required>

                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
                    <a href="#" class="forgot-password">Забули пароль?</a>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Не запам'ятовувати мене</label>
                    </div>
                    
                    <button type="submit" class="modal-submit-btn">Увійти на сайт</button>
                </form>
                <div class="separator">
                    <span class="or">АБО УВІЙТИ ЧЕРЕЗ</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
